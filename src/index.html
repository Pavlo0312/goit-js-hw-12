<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Search and view high-quality images using Pixabay API."
    />
    <meta name="keywords" content="images, search, Pixabay, gallery" />
    <meta name="author" content="Your Name" />

    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Image Search</title>
  </head>

  <body>
    <form class="form" autocomplete="off">
      <input
        type="text"
        class="user-input"
        placeholder="Search images..."
        aria-label="Search images input"
      />
      <button type="submit" class="submit-button" aria-label="Search images">
        Search
      </button>
    </form>

    <ul class="gallery"></ul>

    <!-- Один-єдиний блок: кнопка + лоадер під нею -->
    <div class="load-more-container">
      <button type="button" class="load-more is-hidden">Load more</button>
      <span class="loader is-hidden" aria-hidden="true"></span>
    </div>

    <!-- Вся логіка та стилі бібліотек підтягуються з ES-модулів у main.js -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
