<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Пошук та перегляд зображень через Pixabay API із пагінацією."
    />
    <meta name="keywords" content="images, search, Pixabay, gallery" />
    <meta name="author" content="Pavlo Huriev" />

    <!-- Шрифт -->
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />

    <!-- Головні стилі -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Image Search</title>
  </head>
  <body>
    <form class="form" autocomplete="off">
      <input
        type="text"
        class="user-input"
        name="query"
        placeholder="Search images..."
        aria-label="Search images"
      />
      <button type="submit" class="submit-button">Search</button>
    </form>

    <ul class="gallery"></ul>

    <!-- ЄДИНИЙ блок кнопки та лоадера під галереєю -->
    <div class="load-more-container">
      <button type="button" class="load-more is-hidden">Load more</button>
      <span class="loader is-hidden" aria-label="Loading" role="status"></span>
    </div>

    <!-- Підключаємо лише головний модуль; бібліотеки імпортуються у JS -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
